<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embaralhador de Cartas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <button id="start-btn">Iniciar</button>
    <div id="card-container" class="hidden">
      <div class="card">
        <img id="card-image" src="pasta-de-imagens/back.jpg" alt="Carta">
      </div>
      <button id="shuffle-btn">Embaralhar novamente</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
